<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musicala - Menú Informes y Tableros 2025</title>
  <!-- Fuente desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      line-height: 1.6;
    }
    header {
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 2.5rem 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
    }
    .logos { display: flex; justify-content: center; gap: 2rem; margin-bottom: 1rem; }
    .logos img { height: 80px; transition: transform 0.3s ease; }
    .logos img:hover { transform: scale(1.05); }
    header h1 { font-size: 2rem; margin-top: 0.5rem; }
    .subtitulo { font-size: 1rem; font-style: italic; color: #ffcc70; margin-top: 0.3rem; }
    main { padding: 2.5rem 1rem; max-width: 800px; margin: 0 auto; }
    .menu-section { margin-bottom: 3rem; }
    .menu-section h2 { font-size: 1.6rem; color: #222; margin-bottom: 1rem; text-align: center; }
    .grid-months {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      perspective: 1000px;
    }
    .btn-month {
      display: block;
      padding: 1.2rem 0;
      text-align: center;
      font-size: 1.2rem;
      font-weight: 600;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      background: linear-gradient(45deg, #1a73e8, #4285f4, #1a73e8);
      background-size: 200% 200%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.6s ease, box-shadow 0.3s ease, background 0.3s ease;
      transform-style: preserve-3d;
      animation: gradient 8s ease infinite;
    }
    .btn-month:hover {
      animation: none;
      background: #1558b0;
      transform: rotateY(360deg) scale(1.05) translateY(-8px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    footer {
      text-align: center;
      padding: 1.5rem;
      background-color: #ddd;
      font-size: 1rem;
      color: #555;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logos">
      <img src="Logo Musicala.png" alt="Logo Musicala">
      <img src="Logo San Antonio.PNG" alt="Logo San Antonio">
    </div>
    <h1>Informes de Gestión y Tableros de Control KIWA 2025</h1>
    <p class="subtitulo">Informes y Tableros por Mes</p>
  </header>
  <main>
    <section class="menu-section">
      <h2>Selecciona un mes</h2>
      <div class="grid-months">
        <a href="https://musicala.github.io/informedegestionmarzo/" class="btn-month">Marzo</a>
        <a href="https://musicala.github.io/informedegestionabril/" class="btn-month">Abril</a>
        <a href="mayo.html" class="btn-month">Mayo</a>
        <a href="junio.html" class="btn-month">Junio</a>
        <a href="julio.html" class="btn-month">Julio</a>
        <a href="agosto.html" class="btn-month">Agosto</a>
        <a href="septiembre.html" class="btn-month">Septiembre</a>
        <a href="octubre.html" class="btn-month">Octubre</a>
        <a href="noviembre.html" class="btn-month">Noviembre</a>
      </div>
    </section>
  </main>
  <footer>
    &copy; 2025 Musicala y Fundación San Antonio
  </footer>
</body>
</html>
